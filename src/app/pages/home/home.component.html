<div class="container-fluid">

    <div class="row">
        <div class="col-sm-6 mt-5" *ngFor="let video of videos$ | async">
            <div class="card mb-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" [src]="sanitizer.bypassSecurityTrustResourceUrl(video.video)" allowfullscreen></iframe>
                </div>
                <img id="myImg" [src]="video.imagenUrl" style="width:100%;max-width:300px;margin-top: 10px;" class="rounded mx-auto d-block">

                <div class="card-body">
                    <h5 class="card-title">{{video.nombre}}</h5>
                    <p class="card-text">{{video.descripcion}}</p>
                    <ul *ngIf="video.estado && !video.votacion" class="list-group list-group-horizontal-md">
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 1)">1</button></li>
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 2)">2</button></li>
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 3)">3</button></li>
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 4)">4</button></li>
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 5)">5</button></li>
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 6)">6</button></li>
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 7)">7</button></li>
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 8)">8</button></li>
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 9)">9</button></li>
                        <li class="list-group-item"><button class="btn btn-outline-info" (click)="votar(video, 10)">10</button></li>
                    </ul>
                    <p *ngIf="!video.estado" class="card-text text-center"><small class="text-muted">¡Este vídeo no permite votación!</small></p>
                    <p *ngIf="video.votacion" class="card-text text-center"><small class="text-muted">¡Ya votaste por este vídeo!</small></p>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn slow">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-spinner fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            ¡Espere por favor!
        </p>
    </div>
</div>
